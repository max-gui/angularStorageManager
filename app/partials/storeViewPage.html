<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">

                <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-primary pull-left" data-toggle="modal"
                                data-target="#myModal1">
                            <span class="glyphicon glyphicon-cloud-download"></span>
                        </button>
                    </div>
                    <div class="col-xs-4">{{storeno}}</div>
                    <div class="col-xs-4">
                        <button class="btn btn-primary pull-right" data-toggle="modal"
                                data-target="#myModal2">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                        </button></div>
                </div>
            </div>

            <div ui-tree>
                <ol ui-tree-nodes ng-model="storeData">
                    <li class="list-group-item" ng-repeat="liData in storeData" ui-tree-node>
                        <button type="button" class="btn btn-default" ng-click="myRemove(this)">
                            <span class="glyphicon glyphicon glyphicon-minus-sign"></span>
                        </button>
                        <a popover class="btn btn-{{uldata.state}}"
                           data-toggle="popover"
                           data-content="And here's some amazing content. It's very engaging. right?"
                           data-original-title="A Title">
                            {{liData.SLAB_NO}}
                        </a>
                        <div class="pull-right tree-handle ng-scope angular-ui-tree-handle btn-lg" ui-tree-handle>
                            <span class="glyphicon glyphicon-list"></span>
                        </div>
                        <span class="badge">{{storeData.length - $index}}</span>

                    </li>
                </ol>
            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <h3>Full tree</h3>
        <pre class="code">{{rowNum}},{{storeData.length}},{{ storeData | json }}</pre>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>

            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group"  ng-repeat="getData in toGetData">
                        <label for="inputSLAB_NO" class="col-sm-3 control-label">板坯号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputSLAB_NO" placeholder="板坯号">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="addToGet(img)">
                    add
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputSLAB_NO" class="col-sm-3 control-label">板坯号</label>
                        <div class="col-sm-5">
                            <input type="text" ng-model="SLAB_NO" class="form-control" id="inputSLAB_NO" placeholder="板坯号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRow" class="col-sm-3 control-label">板坯所在的层</label>
                        <div class="col-sm-5">
                            <select class="form-control" id="inputRow"
                                    ng-model="choosenRow" ng-options="row for row in rowNum">
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="add(SLAB_NO,choosenRow)">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
